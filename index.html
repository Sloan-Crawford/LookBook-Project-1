<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LookBook - What's in your favourite classic books?</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- custom style sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- font-awesome (from cdn.js)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- JS functionality -->
    <script src="SearchString.js"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Prism CSS -->
    <link rel="stylesheet" href="prism.css" />
  </head>
  <body>
    <!-- nav -->
    <nav class="nav-bar">
      <div class="nav-center">
        <!-- header -->
        <div class="nav-header">
          <a href="index.html" class="nav-logo">
            <img src="./images/Sloan_logo.png" alt="Sloan's logo" />
          </a>
        </div>
        <!-- links -->
        <div class="nav-links">
          <a href="index.html" class="nav-link">home</a>
          <a href="_blank" class="nav-link">Portfolio</a>
          <a href="code.html" class="nav-link">Code</a>
        </div>
      </div>
    </nav>
    <!-- end of nav -->
    <div class="container">
      <!-- main: logo, menu and book content -->
      <div class="row">
        <div class="col-md-8">
          <img
            class="responsive"
            src="./images/LookBook-logo.png"
            alt="Look Book Logo"
          />
          <div class="card mb-4">
            <h2 class="card-header" id="fileName">Title of Book</h2>
            <div class="card-body">
              <div class="displayBox scroll-box1" id="fileContent">
                Choose a book from the list
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <!-- book selection widget -->
          <div class="card my-4">
            <h5 class="card-header">Choose a Book</h5>
            <div class="card-body">
              <div class="row">
                <div class="col-md-12">
                  <ul class="book-list mb-0">
                    <li>
                      <a
                        href="#"
                        onclick="loadBook('Frankenstein.txt', 'Frankenstein')"
                        >Frankenstein</a
                      >
                    </li>
                    <li>
                      <a
                        href="#"
                        onclick="loadBook('Pride-And-Prejudice.txt', 'Pride And Prejudice')"
                        >Pride And Prejudice</a
                      >
                    </li>
                    <li>
                      <a href="#" onclick="loadBook('Walden.txt', 'Walden')"
                        >Walden</a
                      >
                    </li>
                    <li>
                      <a
                        href="#"
                        onclick="loadBook('The-Wonderful-Wizard-Of-Oz', 'The Wonderful Wizard of Oz')"
                        >The Wizard of Oz</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <!-- search widget -->
          <div class="card my-4">
            <h5 class="card-header">Search</h5>
            <div class="card-body">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="keyword"
                  placeholder="Search for..."
                />
                <span class="input-group-btn">
                  <button
                    class="btn btn-secondary"
                    type="button"
                    onclick="performMark()"
                  >
                    Search
                  </button>
                </span>
              </div>
            </div>
            <div class="card-footer" id="searchstat"></div>
          </div>
          <!-- Highest Word Count -->
          <div class="card my-4">
            <h5 class="card-header">Highest Word Count</h5>
            <div class="card-body">
              <div class="row">
                <div class="column-md-12">
                  <ul class="list-unstyled mb-0" id="mostUsed">
                    <!-- dynamically added with JS -->
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <!-- Lowest Word Count -->
          <div class="card my-4">
            <h5 class="card-header">Lowest Word Count</h5>
            <div class="card-body">
              <div class="row">
                <div class="column-md-12">
                  <ul class="list-unstyled mb-0" id="leastUsed">
                    <!-- dynamically added with JS -->
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <!-- Document Info -->
          <div class="card my-4">
            <h5 class="card-header">Document Info</h5>
            <div class="card-body">
              <div class="row">
                <div class="column-md-12">
                  <ul class="list-unstyled mb-0" id="docInfo">
                    <li id="docLength"></li>
                    <li id="wordCount"></li>
                    <li id="charCount"></li>
                    <!-- dynamically added with JS -->
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- template for word count cards -->
    <script id="template-ul-items" type="text/template">
      <li>{{val}}</li>
    </script>
    <!-- footer -->
    <footer class="page-footer">
      <p>
        &copy; <span id="date"></span>
        <span class="footer-logo"> LookBook </span>
        built by
        <a href="https://github.com/Sloan-Crawford" target="#"
          >Sloan Crawford</a
        >
      </p>
      <p>
        <a href="mailto:sloan.crawford@gmail.com">sloan.crawford@gmail.com</a>
      </p>
      <p class="social-list__item">
        <a
          class="social-list__link"
          href="https://github.com/Sloan-Crawford"
          target="#"
          ><i class="fab fa-github" aria-hidden="true"></i
        ></a>
        <a
          class="social-list__link"
          href="https://www.youtube.com/playlist?list=PLzZ37-9URvZAHQKn8ukTB2YarkAvGUR3I"
          target="#"
          ><i class="fab fa-youtube" aria-hidden="true"></i
        ></a>
        <a
          class="social-list__link"
          href="https://www.linkedin.com/in/sloan-crawford-3b102262/"
          target="#"
          ><i class="fab fa-linkedin" aria-hidden="true"></i
        ></a>
      </p>
    </footer>
    <!-- Additional JavaScript -->
    <!-- jQuery, Popper.js, Bootstrap JS, prism.js -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="prism.js"></script>
  </body>
</html>
